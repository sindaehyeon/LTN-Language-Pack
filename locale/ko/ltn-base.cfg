[mod-name]     
LogisticTrainNetwork=LTN - 물류 기차 네트워크

[mod-description]
LogisticTrainNetwork=다양하게 구성할 수 있는 완전히 자동화된 물류 네트워크를 형성하는 새로운 정류장을 추가합니다.

[entity-name]
logistic-train-stop=물류 기차 정류장
logistic-train-stop-input=물류 기차 정류장 입력부
logistic-train-stop-output=물류 기차 정류장 출력부
ltn-port=물류 항구

[entity-description]
logistic-train-stop=물류 네트워크를 기반으로 하는 기차를 위한 목적지입니다.
ltn-port=물류 네트워크를 기반으로 하는 선박을 위한 목적지입니다.

[item-name]
logistic-train-stop=__ENTITY__logistic-train-stop__
logistic-train-stop-input=__ENTITY__logistic-train-stop-input__
logistic-train-stop-output=__ENTITY__logistic-train-stop-output__

[recipe-name]
logistic-train-stop=__ENTITY__logistic-train-stop__
ltn-port=__ENTITY__ltn-port__

[technology-name]
logistic-train-network=물류 기차 네트워크

[technology-description]
logistic-train-network=완전 자동화된 기차 운송을 위해 아이템을 요청하거나 공급할 수 있는 물류 기차 정류장입니다.

[virtual-signal-name]
ltn-position-any-locomotive=인코딩된 모든 기관차의 위치
ltn-position-any-cargo-wagon=인코딩된 모든 화물차의 위치
ltn-position-any-fluid-wagon=인코딩된 모든 유체 화물차의 위치
ltn-position-any-artillery-wagon=인코딩된 모든 대포 화물차의 위치
ltn-position=인코딩된 __1__의 위치
ltn-depot=보급 정류장
ltn-network-id=인코딩된 네트워크 ID
ltn-min-train-length=최소 기차 길이
ltn-max-train-length=최대 기차 길이
ltn-max-trains=제한되는 기차 수
ltn-requester-threshold=요청 임계 값
ltn-requester-stack-threshold=요청 묶음 임계 값
ltn-requester-priority=요청 우선 순위
ltn-provider-threshold=공급 임계 값
ltn-provider-stack-threshold=공급 묶음 임계 값
ltn-provider-priority=공급 우선 순위
ltn-locked-slots=화물차 당 잠긴 슬롯
ltn-disable-warnings=경고 메시지 비활성화

[ltn-message]
error-duplicated-unit-number=[LTN] 오류: __1__ unit_number가 중복되었습니다.
error-stop-orientation=[LTN] 오류: __1__ 기차 정류장은 잘못된 방향입니다.
error-invalid-stop=[LTN] 오류: __1__ 기차 정류장은 유효하지 않습니다.
error-parse-item=[LTN] 오류: __1__ 아이템을 해석할 수 없습니다..
error-no-stop=[LTN] 오류: 공급 혹은 요청 정류장을 가져올 수 없습니다.
error-stop-output-truncated=[LTN] 오류: __1__ 기차 정류장에서 __2__ 기관차의 공간이 __4__ 신호에 의해 정지 출력 한계 __3__ 값을 초과합니다.
error-invalid-delivery=[LTN] 오류: __1__ 기차 정류장으로부터 유효하지 않은 운송을 제거합니다.
error-invalid-stop-index=[LTN] 오류: global.LogisticTrainStops에서 __1__ unit_number 기차 정류장이 잘못되었습니다.
error-invalid-request-index=[LTN] 오류: global.Dispatcher.Requests.에서 __1__ 색인은 유효하지 않습니다.
warning-dispatcher-disabled=[LTN] 경고: 디스패처가 비활성화되었습니다. 운송이 생성되지 않습니다.
warning-missing-stop-name=[LTN] 경고: __1__ 기차 정류장이 정류장 이름 목록에 추가되지 않고 건너 뜁니다.

empty-depot-item=[LTN] 보급 정류장에서 물품을 운송할 기차가 없습니다. 처리 과정을 건너뜁니다.
empty-depot-fluid=[LTN] 보급 정류장에서 유체를 운송할 기차가 없습니다. 처리 과정을 건너뜁니다.
no-provider-found=[LTN] __2__ 네트워크 내에 __1__ 정류장이 없습니다.
provider-found=[LTN] 공급자 __1__: 우선 순위 __2__, __3__ 운송, __4__ __5__ 사용 가능.
no-train-found=[LTN] __3__ 네트워크 내에서, __1__ 정류장에서 __2__ 정류장으로 운송하기 위한 __4__ 이상 __5__ 이하 길이를 가진 기차가 보급 정류장에 없습니다.
train-found=[LTN] __3__ 네트워크에서, __4__ / __5__ 묶음을 __1__ 정류장에서 __2__ 정류장으로 운송합니다.
creating-delivery=[LTN] __1__ 정류장에서 __2__ 정류장으로 운송하는 항목 생성됨: __4__ __3__개.
creating-delivery-merged=[LTN] __1__ 정류장에서 __2__ 정류장으로 묶음 운송하는 항목 생성됨: __3__ 묶음.
delivery-removed-train-invalid=[LTN] __1__ 정류장에서 __2__ 정류장으로의 운송이 삭제되었습니다. 더 이상 기차가 유효하지 않습니다.
delivery-removed-timeout=[LTN] __3__ 틱에서 실행되는 __1__ 정류장에서 __2__ 정류장으로의 운송이 시간 초과로 삭제되었습니다.

train-arrived=[LTN] __1__ 기차가 __2__ 정류장에 도착했습니다.
train-left=[LTN] __1__ 기차가 __2__ 정류장에서 출발했습니다.
