[mod-setting-description]
ltn-interface-console-level=출력될 메시지의 정보 수준입니다.\n\n0: 꺼짐\n메시지를 생성하지 않습니다.\n\n1: 오류 및 경고\n오류 및 경고만 출력합니다.\n\n2: 알림 (기본값)\n누락된 자원이나 배송 생성과 같은 기본적인 정보를 출력합니다.\n\n3: 더욱 상세한 메시지\n공급 및 기차를 찾는 방식에 대한 상세한 정보를 출력합니다.
ltn-interface-message-filter-age=필터링된 메시지가 다시 표시되기까지의 간격을 틱으로 설정합니다.\n기본 값 = 18000
ltn-interface-debug-logfile=디버그 정보를 /Factorio/factorio-current.log에 기록합니다.

ltn-dispatcher-enabled=경고: 디스패처를 비활성화하면 운송 생성을 하지 않습니다.\n항목 수준은 계속 모니터링됩니다.
ltn-dispatcher-nth_tick=정류장이나 및 요청이 업데이트되는 빈도를 결정합니다.\n숫자가 높을수록 더욱 긴 주기에 업데이트하여 성능이 향상됩니다.\n값이 1보다 클 경우, 틱 당 업데이트 값은 1로 강제 설정됩니다.
ltn-dispatcher-updates-per-tick=한 틱에 총 업데이트되는 정류장 및 요청의 수를 결정합니다.\n낮을수록 성능이 향상됩니다.\n업데이트 주기 값이 1보다 클 경우, 무시됩니다.
ltn-dispatcher-requester-threshold=요청 정류장이 네트워크에 요청하기 위해 필요한 최소 아이템 및 유체의 수량을 결정합니다.\n이 값은 신호에 의해 무시됩니다.\n기본 값 = 1000
ltn-dispatcher-provider-threshold=공급 정류장이 네트워크에 공급하기 위해 필요한 최소 아이템 및 유체의 수량을 결정합니다.\n이 값은 신호에 의해 무시됩니다.\n기본 값 = 1000
ltn-dispatcher-schedule-circuit-control=모든 정류장에 '적색 신호 값 0' 혹은 '초록색 값이 1 이상' 신호를 기다리는 회로 조건을 추가합니다.\n경고: 모든 LTN 정류장에는 "기차 보내기"가 활성화되고 회로 연결이 필요합니다. 그렇지 않다면 모든 기차는 영원히 기다리게 됩니다.\n기본 값 = 꺼짐
ltn-dispatcher-depot-inactivity(s)=기차가 보급 정류장에서 떠나기 전까지의 활동 없음 시간 (초)을 결정합니다.\n기본 값 = 5
ltn-dispatcher-stop-timeout(s)=기차가 정류장에서 떠나기 까지의 대기 시간 (초)을 결정합니다.\n값을 0으로 설정하면 해당 기능을 비활성화합니다.\n기본 값 = 120
ltn-dispatcher-delivery-timeout(s)=기차가 길을 잃었다고 가정하는데에 필요한 시간 (초)을 결정합니다.\n기본 값 = 600 (10분)
ltn-dispatcher-requester-delivery-reset=꺼짐: (기본 값)\n기차가 보급 정류장에 도착하면 모든 운송 일정이 재설정됩니다.\n요청하는 정류장에 도착한 기차를 변경하는 것은 영향이 없습니다.\n\n켜짐:\n기차가 요청 정류장을 떠나는 순간 운송 일정이 재설정됩니다.\n요청하는 정류장에 도착한 기차에 변화가 있을 경우 현재 운송이 즉시 취소되고 일정이 재설정됩니다.
ltn-dispatcher-finish-loading=켜짐: (기본값)\n공급 정류장에 도착한 뒤 투입기나 펌프가 물품을 적재하는 동안 2초 동안 활동 없음 조건을 추가하여 기차가 정류장을 떠나는 것을 방지합니다.\n\n꺼짐:\n모든 아이템이 적재되면 기차가 즉시 출발합니다.\n상차역의 투입기가 멈추게 됩니다.
ltn-depot-reset-filters=켜짐: (기본 값)\n화물차가 보급 정류장에 들어오면 필터 값과 묶음 수량 제한이 해제됩니다.
ltn-stop-default-network="인코딩된 네트워크 ID" 신호 없이 정류장에 사용될 네트워크 ID입니다.
